<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Disiplin SK Cherating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .app-card {
            max-width: 550px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
            border-top: 5px solid #0d6efd;
        }
        .app-header {
            padding: 30px 25px 10px 25px;
            background: white;
            text-align: center;
        }
        
        .main-logo {
            height: 70px; 
            width: auto;
            display: block;
            margin: 0 auto 15px auto; 
            object-fit: contain;
        }

        .app-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .app-body {
            padding: 25px;
        }
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
            display: block;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        }
        .btn-hantar {
            background: linear-gradient(135deg, #0d6efd, #0043a8);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .btn-hantar:active {
            transform: scale(0.98);
        }
        
        /* STYLE BARU UNTUK PREVIEW GAMBAR & BUTANG DELETE */
        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            margin-top: 15px;
        }
        .preview-item {
            position: relative;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
            background: #f8f9fa;
        }
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .btn-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
            z-index: 10;
        }
        .btn-delete:hover {
            background-color: #bb2d3b;
        }
        
        .loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.9);
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="app-header">
            <img src="logo_sekolah.jpg" alt="Logo SK Cherating" class="main-logo">
            
            <div class="app-title">
                PELAPORAN DISIPLIN<br>SK CHERATING
            </div>
        </div>

        <div class="app-body">
            <form id="laporanForm">
                
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Pelapor</label>
                    <input type="text" class="form-control" id="nama" required placeholder="Nama Guru / Staff">
                </div>

                <div class="mb-3">
                    <label for="namaMurid" class="form-label">Nama Murid</label>
                    <input type="text" class="form-control" id="namaMurid" required placeholder="Nama Murid Yang Terlibat">
                </div>

                <div class="mb-3">
                    <label for="tempat" class="form-label">Tempat Kejadian</label>
                    <input type="text" class="form-control" id="tempat" required placeholder="Contoh: Kantin, Kelas 5 Bestari">
                </div>

                <div class="mb-3">
                    <label for="ringkasan" class="form-label">Ringkasan Laporan</label>
                    <textarea class="form-control" id="ringkasan" rows="4" required placeholder="Sila tulis ringkasan kejadian di sini..."></textarea>
                </div>

                <div class="mb-3">
                    <label for="mediaFiles" class="form-label">Muat Naik Bukti (Max 2)</label>
                    <input type="file" class="form-control" id="mediaFiles" accept="image/*" multiple>
                    <div style="font-size: 0.8rem; color: #888; margin-top: 5px;">* Klik butang merah (X) pada gambar untuk padam.</div>
                    
                    <div class="preview-container" id="previewContainer">
                        </div>
                </div>

                <button type="submit" class="btn-hantar">HANTAR LAPORAN</button>
            </form>
        </div>
    </div>

    <div class="loading" id="loadingScreen">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <div style="font-weight: 600;">Sedang Menghantar...</div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw8q6KqwqZ6KtdfW65qM-UmeSZF_hFyEaYuKi7yyL8oXwlFEjLK4juCKX5m-WOJjP80/exec'; 

        const fileInput = document.getElementById('mediaFiles');
        const previewContainer = document.getElementById('previewContainer');
        
        // DataTransfer object untuk memanipulasi fail input
        let dt = new DataTransfer();

        fileInput.addEventListener('change', function(e) {
            // Tambah fail baru ke dalam senarai sedia ada (jika mahu append)
            // Atau reset dt jika mahu replace setiap kali choose file
            // Di sini kita reset supaya behavior dia standard (pilih baru ganti lama)
            dt = new DataTransfer();
            
            for (let file of this.files) {
                if (file.type.startsWith('image/')) {
                    dt.items.add(file);
                }
            }

            // Semak had 2 fail
            if (dt.files.length > 2) {
                alert("Maksimum 2 gambar sahaja dibenarkan.");
                // Ambil 2 yang pertama sahaja
                let newDt = new DataTransfer();
                newDt.items.add(dt.files[0]);
                newDt.items.add(dt.files[1]);
                dt = newDt;
            }

            // Update input file dengan senarai baru
            fileInput.files = dt.files;
            
            // Render preview
            renderPreviews();
        });

        function renderPreviews() {
            previewContainer.innerHTML = ''; // Kosongkan container

            Array.from(dt.files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Buat elemen HTML untuk gambar + butang delete
                    const div = document.createElement('div');
                    div.className = 'preview-item';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    
                    const btn = document.createElement('button');
                    btn.className = 'btn-delete';
                    btn.innerHTML = '<i class="fas fa-times"></i>'; // Ikon X
                    btn.type = 'button'; // Penting supaya tak submit form
                    
                    // Fungsi Delete
                    btn.onclick = function() {
                        removeFile(index);
                    };

                    div.appendChild(img);
                    div.appendChild(btn);
                    previewContainer.appendChild(div);
                }
                reader.readAsDataURL(file);
            });
        }

        function removeFile(indexToRemove) {
            const newDt = new DataTransfer();
            
            // Masukkan semua fail KECUALI yang index dia sama dengan yang nak dibuang
            Array.from(dt.files).forEach((file, index) => {
                if (index !== indexToRemove) {
                    newDt.items.add(file);
                }
            });

            dt = newDt;
            fileInput.files = dt.files; // Update input file sebenar
            renderPreviews(); // Lukis semula preview
        }

        document.getElementById('laporanForm').addEventListener('submit', function(e) {
            e.preventDefault();

            document.getElementById('loadingScreen').style.display = 'flex';

            const nama = document.getElementById('nama').value;
            const namaMurid = document.getElementById('namaMurid').value;
            const tempat = document.getElementById('tempat').value;
            const ringkasan = document.getElementById('ringkasan').value;
            const files = fileInput.files; // Ambil terus dari input yang dah dimanipulasi

            const readFile = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve({
                        base64: reader.result,
                        type: file.type,
                        name: file.name
                    });
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            };

            const filePromises = Array.from(files).map(readFile);

            Promise.all(filePromises).then(fileData => {
                const payload = {
                    nama: nama,
                    namaMurid: namaMurid,
                    tempat: tempat,
                    ringkasan: ringkasan,
                    files: fileData
                };

                fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    if(data.result === 'success') {
                        alert('Laporan Berjaya Dihantar!');
                        document.getElementById('laporanForm').reset();
                        dt = new DataTransfer(); // Reset variable file
                        renderPreviews(); // Kosongkan preview
                    } else {
                        alert('Ralat: ' + JSON.stringify(data));
                    }
                })
                .catch(err => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    alert('Gagal menyambung ke server.');
                    console.error(err);
                });
            });
        });
    </script>
</body>
</html>
