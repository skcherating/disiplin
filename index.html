<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Disiplin SK Cherating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .app-card {
            max-width: 550px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
            border-top: 5px solid #0d6efd;
        }
        .app-header {
            padding: 30px 25px 10px 25px;
            background: white;
            text-align: center;
        }
        
        /* STYLE LOGO TENGAH */
        .main-logo {
            height: 70px; 
            width: auto;
            display: block;
            margin: 0 auto 15px auto; 
            object-fit: contain;
        }

        .app-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .app-body {
            padding: 25px;
        }
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
            display: block;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        }
        .btn-hantar {
            background: linear-gradient(135deg, #0d6efd, #0043a8);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .btn-hantar:active {
            transform: scale(0.98);
        }
        
        /* Grid Preview Gambar */
        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 10px;
            margin-top: 15px;
        }
        .preview-box {
            background: #f1f1f1;
            border-radius: 8px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px dashed #ccc;
            position: relative;
        }
        .preview-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; 
        }
        .preview-placeholder {
            font-size: 0.7rem;
            color: #888;
            text-align: center;
        }
        
        /* Loading Overlay */
        .loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.9);
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="app-header">
            <img src="logo_sekolah.jpg" alt="Logo SK Cherating" class="main-logo">
            
            <div class="app-title">
                PELAPORAN DISIPLIN<br>SK CHERATING
            </div>
        </div>

        <div class="app-body">
            <form id="laporanForm">
                
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Pelapor</label>
                    <input type="text" class="form-control" id="nama" required placeholder="Nama Guru / Staff">
                </div>

                <div class="mb-3">
                    <label for="tempat" class="form-label">Tempat Kejadian</label>
                    <input type="text" class="form-control" id="tempat" required placeholder="Contoh: Kantin, Kelas 5 Bestari">
                </div>

                <div class="mb-3">
                    <label for="ringkasan" class="form-label">Ringkasan Laporan</label>
                    <textarea class="form-control" id="ringkasan" rows="4" required placeholder="Sila tulis ringkasan kejadian di sini..."></textarea>
                </div>

                <div class="mb-3">
                    <label for="mediaFiles" class="form-label">Muat Naik Bukti (Max 2)</label>
                    <input type="file" class="form-control" id="mediaFiles" accept="image/*" multiple>
                    <div style="font-size: 0.8rem; color: #888; margin-top: 5px;">* Tarikh & Masa direkod secara automatik.</div>
                    
                    <div class="preview-container">
                        <div class="preview-box">
                            <span class="preview-placeholder">Gambar 1</span>
                            <img id="imgPreview1">
                        </div>
                        <div class="preview-box">
                            <span class="preview-placeholder">Gambar 2</span>
                            <img id="imgPreview2">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-hantar">HANTAR LAPORAN</button>
            </form>
        </div>
    </div>

    <div class="loading" id="loadingScreen">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <div style="font-weight: 600;">Sedang Menghantar...</div>
    </div>

    <script>
        // URL SCRIPT ANDA
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxeMF4MJMY_tHTrtPeUNe1PcCSh3tc-XxmMgIrmQbIcBgSu9e9fVQhiVRz5HXbH8Uhp/exec'; 

        // Logic Preview Gambar
        const fileInput = document.getElementById('mediaFiles');
        const imgPreview1 = document.getElementById('imgPreview1');
        const imgPreview2 = document.getElementById('imgPreview2');
        const placeholders = document.querySelectorAll('.preview-placeholder');

        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            
            // Reset
            imgPreview1.style.display = 'none';
            imgPreview2.style.display = 'none';
            placeholders.forEach(p => p.style.display = 'block');

            if (files.length > 2) {
                alert("Maksimum 2 gambar sahaja dibenarkan.");
                fileInput.value = "";
                return;
            }

            // Loop untuk preview
            Array.from(files).forEach((file, index) => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        if (index === 0) {
                            imgPreview1.src = e.target.result;
                            imgPreview1.style.display = 'block';
                            placeholders[0].style.display = 'none';
                        } else if (index === 1) {
                            imgPreview2.src = e.target.result;
                            imgPreview2.style.display = 'block';
                            placeholders[1].style.display = 'none';
                        }
                    }
                    reader.readAsDataURL(file);
                }
            });
        });

        // Logic Hantar Borang
        document.getElementById('laporanForm').addEventListener('submit', function(e) {
            e.preventDefault();

            document.getElementById('loadingScreen').style.display = 'flex';

            const nama = document.getElementById('nama').value;
            const tempat = document.getElementById('tempat').value;
            const ringkasan = document.getElementById('ringkasan').value;
            const files = document.getElementById('mediaFiles').files;

            // Fungsi baca fail
            const readFile = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve({
                        base64: reader.result,
                        type: file.type,
                        name: file.name
                    });
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            };

            const filePromises = Array.from(files).map(readFile);

            Promise.all(filePromises).then(fileData => {
                const payload = {
                    nama: nama,
                    tempat: tempat,
                    ringkasan: ringkasan,
                    files: fileData
                };

                fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    if(data.result === 'success') {
                        alert('Laporan Berjaya Dihantar!');
                        // Reset borang
                        document.getElementById('laporanForm').reset();
                        imgPreview1.style.display = 'none';
                        imgPreview2.style.display = 'none';
                        placeholders.forEach(p => p.style.display = 'block');
                    } else {
                        alert('Ralat: ' + JSON.stringify(data));
                    }
                })
                .catch(err => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    alert('Gagal menyambung ke server.');
                    console.error(err);
                });
            });
        });
    </script>
</body>
</html>
